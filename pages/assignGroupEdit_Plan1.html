        /* 员工卡片样式 */
        .staff-card {
            position: absolute;
            z-index: 1000;
            display: none;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 280px;
            padding: 16px;
            border: 1px solid #e5e7eb;
        }

            display: block;
            animation: fadeIn 0.2s ease-out;
        }

            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            position: relative;
            cursor: pointer;
            text-decoration: underline;
            text-decoration-color: transparent;

        }

// 根据用户ID获取头像颜色
function getAvatarColor(userId) {
    return avatarColors[userId % avatarColors.length];
}

// 生成SVG头像

    const color = getAvatarColor(userId);
    const initial = name.charAt(0);
    
    return `
        <svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" style="background: ${color}; border-radius: 50%;">

            </text>

}

// 生成随机业绩数据
function generateRandomPerformance() {
    const availableGroups = [
        '3-市场外投表单',
        '4-百度SEM', 
        '7-领券',
        '快商通表单在线',
        '市场表单投放'
    ];
    
    const groupCount = Math.floor(Math.random() * 3) + 1;
    const selectedGroups = [];
    const shuffledGroups = [...availableGroups].sort(() => Math.random() - 0.5);
    
    for (let i = 0; i < groupCount; i++) {
        selectedGroups.push(shuffledGroups[i]);
    }
    
    return {
        monthlyPerformance: Math.floor(Math.random() * 33) + 8,
        monthlyDeals: Math.floor(Math.random() * 7) + 1,
        monthlyLeads: Math.floor(Math.random() * 201) + 100,
        conversionRate: (Math.random() * 2.5 + 0.5).toFixed(1),
        assignGroup: selectedGroups.join('、')
    };
}

// 为每个成员添加业绩数据
selectedMembers.forEach(member => {
    Object.assign(member, generateRandomPerformance());
});

// 全局变量
let currentView = 'flat'; // 当前视图模式：'flat' 或 'group'
let sortConfig = { column: null, direction: null }; // 排序配置

// 计算权重百分比
function calculatePercentages() {
    const totalWeight = selectedMembers.reduce((sum, member) => sum + member.weight, 0);
    const percentages = [];
    let accumulatedPercentage = 0;
    
    for (let i = 0; i < selectedMembers.length - 1; i++) {
        const percentage = (selectedMembers[i].weight / totalWeight) * 100;
        percentages.push(percentage);
        accumulatedPercentage += percentage;
    }
    
    if (selectedMembers.length > 0) {
        percentages.push(100 - accumulatedPercentage);
    }
    
    return percentages;
}

// 动态调整表格高度 - 优化版本
function adjustTableHeight() {
    const tableContainer = document.querySelector('.dynamic-table-container');
    if (!tableContainer) return;
    
    // 计算可用高度：浏览器高度 - 固定底部按钮区域(80px)
    const availableHeight = window.innerHeight - 80;
    
    // 计算其他元素占用的高度

    const basicInfoSection = document.querySelector('.basic-info-section');
    const memberHeader = document.querySelector('.flex.items-center.justify-between.mb-4');

    const mainContentPadding = 48; // py-6 = 24px * 2
    
    const headerHeight = pageHeader ? pageHeader.offsetHeight : 0;
    const basicInfoHeight = basicInfoSection ? basicInfoSection.offsetHeight : 0;
    const memberHeaderHeight = memberHeader ? memberHeader.offsetHeight : 0;
    const memberNoteHeight = memberNote ? memberNote.offsetHeight : 0;
    
    // 计算表格可用高度
    const tableHeight = availableHeight - headerHeight - basicInfoHeight - memberHeaderHeight - memberNoteHeight - mainContentPadding - 60; // 60px for margins and gaps
    
    // 设置最小高度600px，确保能显示20+行
    const finalHeight = Math.max(tableHeight, 600);
    
    tableContainer.style.height = finalHeight + 'px';

// 更新成员权重
function updateMemberWeight(id, newWeight) {
    const member = selectedMembers.find(m => m.id === id);
    if (member && newWeight >= 1 && newWeight <= 20) {
        member.weight = parseInt(newWeight);
        renderMemberTable();
    }
}

// 移除成员
function removeMember(id) {
    if (confirm('确定要移除该成员吗？')) {
        const index = selectedMembers.findIndex(m => m.id === id);
        if (index > -1) {
            selectedMembers.splice(index, 1);
            renderMemberTable();
        }
    }
}

// 替换成员
function replaceMember(id) {
    const member = selectedMembers.find(m => m.id === id);
    if (member) {
        const newName = prompt('请输入新成员姓名：');
        if (newName && newName.trim()) {
            member.name = newName.trim();
            // 保持原有的权重和位次不变
            renderMemberTable();
        }
    }
}

// 添加成员
function addMember() {
    const newName = prompt('请输入新成员姓名：');
    if (newName && newName.trim()) {
        const newId = Math.max(...selectedMembers.map(m => m.id), 0) + 1;
        const newMember = {
            id: newId,
            name: newName.trim(),
            department: '销售一部',
            level: 'L1',

    }
}

// 应用排序的核心函数
function applySorting() {
    if (currentView === 'group') {
        // 分组视图：在各部门内部排序
        if (sortConfig.column && sortConfig.direction && sortConfig.column !== 'department') {
            const departments = ['销售一部', '销售二部', '华北区', '华中区', '西南区', '西北区', '运营部', '教学部'];
            let newSortedMembers = [];
            
            departments.forEach(dept => {
                const deptMembers = selectedMembers.filter(member => member.department === dept);
                if (deptMembers.length === 0) return;
                
                deptMembers.sort((a, b) => {
                    let valueA = a[sortConfig.column];
                    let valueB = b[sortConfig.column];
                    
                    if (sortConfig.column === 'level') {
                        const levelOrder = { 'L1': 1, 'L2': 2, 'L3': 3 };
                        valueA = levelOrder[valueA] || 999;
                        valueB = levelOrder[valueB] || 999;
                    } else if (typeof valueA === 'string') {
                        valueA = valueA.toLowerCase();
                        valueB = valueB.toLowerCase();
                    }
                    
                    if (valueA < valueB) {
                        return sortConfig.direction === 'asc' ? -1 : 1;
                    }
                    if (valueA > valueB) {
                        return sortConfig.direction === 'asc' ? 1 : -1;
                    }
                    return 0;
                });
                
                newSortedMembers.push(...deptMembers);
            });
            
            selectedMembers.length = 0;
            selectedMembers.push(...newSortedMembers);
        } else {
            // 分组视图下默认按部门+ID排序
            const departments = ['销售一部', '销售二部', '华北区', '华中区', '西南区', '西北区', '运营部', '教学部'];
            let newSortedMembers = [];
            departments.forEach(dept => {
                const deptMembers = selectedMembers.filter(member => member.department === dept);
                deptMembers.sort((a, b) => a.id - b.id);
                newSortedMembers.push(...deptMembers);
            });
            selectedMembers.length = 0;
            selectedMembers.push(...newSortedMembers);
        }
    } else {
        // 平铺视图：全局排序
        if (sortConfig.column && sortConfig.direction) {
            selectedMembers.sort((a, b) => {
                let valueA = a[sortConfig.column];
                let valueB = b[sortConfig.column];
                
                // 特殊处理部门排序
                if (sortConfig.column === 'department') {
                    const departmentOrder = { 
                        '销售一部': 1, '销售二部': 2, '华北区': 3, '华中区': 4, 
                        '西南区': 5, '西北区': 6, '运营部': 7, '教学部': 8 
                    };
                    valueA = departmentOrder[valueA] || 999;
                    valueB = departmentOrder[valueB] || 999;
                } else if (sortConfig.column === 'level') {
                    // 特殊处理职级排序
                    const levelOrder = { 'L1': 1, 'L2': 2, 'L3': 3 };
                    valueA = levelOrder[valueA] || 999;
                    valueB = levelOrder[valueB] || 999;
                } else if (typeof valueA === 'string') {
                    // 处理其他字符串类型的排序
                    valueA = valueA.toLowerCase();
                    valueB = valueB.toLowerCase();
                }
                
                if (valueA < valueB) {
                    return sortConfig.direction === 'asc' ? -1 : 1;
                }
                if (valueA > valueB) {
                    return sortConfig.direction === 'asc' ? 1 : -1;
                }
                return 0;
            });
        } else {
            // 如果没有排序配置，则按ID排序（默认顺序）
            selectedMembers.sort((a, b) => a.id - b.id);
        }
    }
}

// 表格排序功能
function sortTable(column) {
    // 在分组视图下，不允许按部门排序（因为已经按部门分组）
    if (currentView === 'group' && column === 'department') {
        return;
    }
    
    // 如果点击的是当前排序列，则切换排序方向
    if (sortConfig.column === column) {
        if (sortConfig.direction === 'asc') {
            sortConfig.direction = 'desc';
        } else if (sortConfig.direction === 'desc') {
            sortConfig.direction = null;
            sortConfig.column = null;
        } else {
            sortConfig.direction = 'asc';
        }
    } else {
        // 如果点击的是新列，则设置为升序
        sortConfig.column = column;
        sortConfig.direction = 'asc';
    }
    
    applySorting();
    updateSortIndicators();
    renderMemberTable();
}

// 更新排序指示器
function updateSortIndicators() {
    const indicators = ['name', 'department', 'level', 'weight'];
    
    indicators.forEach(indicator => {
        const element = document.getElementById(`sort-${indicator}`);
        if (element) {
            // 在分组视图下，部门列不显示排序指示器（因为已经按部门分组）
            if (currentView === 'group' && indicator === 'department') {
                element.textContent = '';
                return;
            }
            
            if (sortConfig.column === indicator) {
                if (sortConfig.direction === 'asc') {
                    element.textContent = '↑';
                    element.style.color = '#3b82f6';
                } else if (sortConfig.direction === 'desc') {
                    element.textContent = '↓';
                    element.style.color = '#3b82f6';
                }
            } else {
                element.textContent = '⇅';
                element.style.color = '#9ca3af';
            }
        }
    });
}

// 显示员工卡片
function showStaffCard(event, member) {
    // 隐藏所有其他卡片
    document.querySelectorAll('.staff-card').forEach(card => {
        card.classList.remove('show');
    });
    
    const card = document.getElementById(`staff-card-${member.id}`);
    if (card) {
        const rect = event.target.getBoundingClientRect();
        
        card.style.transform = 'none';
        
        let leftPos = rect.left + 80;
        let topPos = rect.top + window.scrollY;
        
        if (leftPos + 280 > window.innerWidth) {
            leftPos = window.innerWidth - 280 - 20;
        }
        
        if (leftPos < 20) {
            leftPos = 20;
        }
        
        card.style.left = leftPos + 'px';
        card.style.top = topPos + 'px';
        
        card.classList.add('show');
    }
}

// 隐藏员工卡片
function hideStaffCard(member) {
    const card = document.getElementById(`staff-card-${member.id}`);

}

// 类型选择变化时的处理
document.querySelector('select').addEventListener('change', function(e) {
    const selectedType = e.target.value;
    const radioButtons = document.querySelectorAll('input[name="allocation_method"]');
    
    if (selectedType === 'operation') {
        // 运营类型只能选择顺序轮询
        radioButtons.forEach(radio => {
            if (radio.value === 'sequential') {
                radio.checked = true;
                radio.disabled = false;
            } else {
                radio.checked = false;
                radio.disabled = true;
            }
        });
    } else {
        // 销售和服务类型可以选择顺序轮询和权重轮询
        radioButtons.forEach(radio => {
            if (radio.value === 'sequential' || radio.value === 'weighted') {
                radio.disabled = false;
            } else {
                radio.disabled = true;
            }
        });
    }
});
